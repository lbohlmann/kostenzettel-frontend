<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=icon href="/css/favicon_add.ico">
    <title>Kostenzettel</title>
    <link rel="stylesheet" href="/css/add.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <noscript><strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong></noscript>

    <div class="app">
        <h1>Ausgabe zum Kostenzettel hinzuf√ºgen</h1>

        <div class="row">
            <div class="col-spending">Ausgabe</div>
            <div class="col-person">Person</div>
            <div class="col-price">Preis</div>
        </div>

        <div class="row">
            <div class="col-spending">
                <input type="text" id="spending-description">
            </div>
            <div class="col-person">
                <select id="buddy">
                    <option id="option-user2" value="user2"></span></option>
                    <option id="option-user1" value="user1"></option>
                </select>
            </div>
            <div class="col-price">
                <input type="number" id="spending-amount">
            </div>
        </div>

        <button id="add-spending">Aufschreiben</button>


        <div class="compensation-container">
            <div class="summary-chart">
                <div class="summary-bars">
                    <div id="summary-bar-user2"></div>
                    <div id="summary-bar-user1"></div>
                </div>
                <div class="summary-bottom"></div>
                <div class="summary-legend-user2"><span id="legend-user2"></span></div>
                <div class="summary-legend-user1"><span id="legend-user1"></span></div>
            </div>

            <div class="summary">
                <div><span id="name-user2"></span>: <span id="sum-user2"></span></div>
                <div><span id="name-user1"></span>: <span id="sum-user1"></span></div>
                <div id="compensation-string"></div>
            </div>
        </div>

        <button id="add-compensation">Ausgleichen</button>

    </div>
    <script src="/js/add.js"></script>
</body>

</html>
